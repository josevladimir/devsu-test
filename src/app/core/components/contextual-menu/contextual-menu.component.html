<div>
    <button class="icon menu-trigger" (click)="triggerContextualMenu($event)"><devsu-icon>more_vert</devsu-icon></button>
    <ul *ngIf="isOpen"
        [ngStyle]="{
            left: posX+'px',
            top: posY+'px',
        }">
        <li
            class="menu-link"
            *ngFor="let menuItem of menuItems"
            (click)="onOptionSelected(menuItem)">
            {{menuItem.display}}
        </li>
    </ul>
</div>
